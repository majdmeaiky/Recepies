    <style>
        .form-container {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
        }

            .form-container .form-icon {
                color: #fff;
                background: linear-gradient(to right, #FDC006, #FEB101);
                font-size: 50px;
                line-height: 110px;
                width: 110px;
                height: 110px;
                margin: 0 auto -55px;
                border-radius: 50%;
                position: relative;
                z-index: 1;
            }

            .form-container .form-horizontal {
                background: linear-gradient(45deg,#fff 50%, #f9f9f9 50%);
                background-size: 20px 20px;
                padding: 75px 40px 15px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

        .form-horizontal .title {
            color: #4F4F4F;
            font-size: 20px;
            text-transform: uppercase;
            padding: 0 25px;
            margin: 0 0 20px;
            display: inline-block;
            position: relative;
        }

            .form-horizontal .title:before,
            .form-horizontal .title:after {
                content: "";
                background: #4F4F4F;
                width: 15px;
                height: 2px;
                transform: translateY(-50%);
                position: absolute;
                top: 50%;
                left: 0;
            }

            .form-horizontal .title:after {
                left: auto;
                right: 0;
            }

        .form-horizontal .form-group {
            margin: 0 0 15px;
        }

            .form-horizontal .form-group:last-of-type {
                border-top: 2px solid #e5e5e5;
                padding: 15px 15px 0;
                margin: 0 -40px 0;
            }

        .form-horizontal .form-control {
            background: #E6E6E6;
            font-size: 16px;
            text-align: center;
            letter-spacing: 1px;
            height: 40px;
            padding: 6px 30px;
            border-radius: 8px;
            border: none;
            box-shadow: none;
            border-top: 4px solid #CECECE;
            border-left: 4px solid #CECECE;
        }

            .form-horizontal .form-control:focus {
                box-shadow: none;
            }

            .form-horizontal .form-control::placeholder {
                color: #6C6C6C;
            }

        .form-horizontal .signup {
            color: #58523C;
            background-color: #FEC107;
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
            width: 100%;
            padding: 6px 10px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 -3px 0 rgba(0,0,0,0.1) inset;
            display: block;
            transition: all 0.3s ease 0s;
        }

            .form-horizontal .signup:hover,
            .form-horizontal .signup:focus {
                box-shadow: 0 3px 0 rgba(0, 0, 0, 0.1) inset,0 0 10px rgba(0,0,0,0.1);
            }

        @media only screen and (max-width: 359px) {
            .form-container .form-horizontal {
                padding-left: 20px;
                padding-right: 20px;
            }

            .form-horizontal .form-group:last-of-type {
                padding: 15px 15px 0;
                margin: 0 -20px 0;
            }
        }

        .wrapper {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        a {
            display: block;
            width: 200px;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            font-family: sans-serif;
            text-decoration: none;
            color: #333;
            border: 2px solid #333;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            transition: all .35s;
        }

            a span {
                position: relative;
                z-index: 2;
            }

            a:after {
                position: absolute;
                content: "";
                top: 0;
                left: 0;
                width: 0;
                height: 100%;
                background: #FEB101;
                transition: all .35s;
            }

            a:hover {
                color: #fff;
            }

                a:hover:after {
                    width: 100%;
                }

        #btn {
            padding-right: 200px;
            padding-top: 150px;
        }

        #ingredintbtn:hover {
            color: #fff;
        }

            #ingredintbtn:hover:after {
                width: 100%;
            }

        /*ingrideent cards*/
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 30%;
            margin: auto;
            text-align: center;
            font-family: arial;
            position: relative;
            float: left;
            height: 10%;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        .price {
            color: grey;
            font-size: 22px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

            .card button:hover {
                opacity: 0.7;
            }

        .card img {
            width: 100%
        }

        .modal{
            position:fixed;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            border : 1px solid black;
            border-radius : 10px;
            z-index : 10;
            background-color : white;
            width:500px;
            max-width:800px;

        }

        .modal-header{
            padding:10px 15px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom: 1px solid black;
        }
            .modal-header .title {
                font-size:1.25rem;
                font-weight:bold;
            }
            .modal-header .close-button {
                cursor: pointer;
                border: none;
                outline: none;
                background: none;
                font-size: 1.25rem;
                font-weight: bold;
            }
            .modal-body
            {
                padding:10px 15px;

            }
        #overlay {
            position: fixed;
            /*opacity: 0;*/
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,.5);
        }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        class Ingrediant {
            constructor(id, name, img, calories) {
                this.id = id;
                this.name = name;
                this.img = img;
                this.calories = calories;
                
               
            }

            get Id() { return this.id; }
            get Name() { return this.name; }
            get Img() { return this.img; }
            get Calories() { return this.calories; }

            render() {
                let finelEl = document.createElement("div");
                finelEl.setAttribute("class", "card");
                let img = document.createElement("img");
                img.setAttribute("src", this.img);
                let product = document.createElement("h1");
                product.innerHTML = this.name;
                let cal = document.createElement("p");
                cal.setAttribute("class", "price");
                cal.innerHTML = this.calories;
                let p = document.createElement("p");
                let checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                checkbox.setAttribute("id", this.id);
                p.appendChild(checkbox);
                finelEl.appendChild(img);
                finelEl.appendChild(product);
                finelEl.appendChild(cal);
                finelEl.appendChild(p);
                return finelEl;
            }

             justconsole() {
                alert("fuck!!");
            }


        }
        class DishRecipe {
            constructor(id, name, ingredients, time, cookingMethod, image) {
                this.id = id;
                this.name = name;
                this.image = image;
                this.ingredients = ingredients;
                this.time = time;
                this.cookingMethod = cookingMethod;

            }
            get Name() { return this.name; }
            get Image() { return this.image; }
            get Ingredients() { return this.ingredients; }
            get Time() { return this.time; }
            get CookingMethod() { return this.cookingMethod; }

            render() {
                let finelEl = document.createElement("div");
                finelEl.setAttribute("class", "card");
                let img = document.createElement("img");
                img.setAttribute("src", this.image);
                let name = document.createElement("h1");
                name.innerHTML = this.name;
                let cal = document.createElement("p");
                cal.setAttribute("class", "price");
                //let total_cal = 0;
                //this.ingredients.forEach(ing => total_cal += ing.calories);
                cal.innerHTML = this.getTotalCalories() +" total calories";
                let time = document.createElement("p");
                time.innerHTML = this.time + " minutes";
                let method = document.createElement("p");
                method.innerHTML = "cooking method: " + this.CookingMethod; 
                let showIngrediants = document.createElement("button");
                showIngrediants.setAttribute("onclick", "showDishIngrediants_outer(this.id)");

                finelEl.appendChild(img);
                finelEl.appendChild(name);
                finelEl.appendChild(cal);
                finelEl.appendChild(time);
                finelEl.appendChild(method);
                finelEl.appendChild(showIngrediants);
                return finelEl;
            }

            getTotalCalories() {
                let total = 0;
                for (let ing of this.ingredients) {
                    total += ing.calories;
                }
                return total;
            }

            showDishIngrediants() {
                $('#modal').show();
                $('#overlay').show();
                let show = $('#modal-body');
                show[0].innerHTML = "";
                for (let ing of this.ingredients) {
                    show[0].appendChild(ing.render());
                }
            }

        }
        dishRecepies = []; // array of dish recepies

        $(document).ready(function () {
            $('#modal').hide();
            $('#overlay').hide();

            $('#ingrediantForm').hide();
            $('#recipeForm').hide();
            if (JSON.parse(localStorage.getItem("ingrediant_list") == null)) {
                ingrediant_list = [];
            } else {
                ingrediant_list_untyped = JSON.parse(localStorage.getItem("ingrediant_list"));
                ingrediant_list = [];
                for (let ing of ingrediant_list_untyped)
                    ingrediant_list.push(new Ingrediant(ing.id, ing.name, ing.img, ing.calories))
            }
            $("#newRecipe").click(show_recipe);
            $("#newIngrediant").click(show_ingrediant);
            console.log(ingrediant_list);
        });
        function show_recipe() {
            $('#ingrediantForm').hide();
            $('#recipeForm').show();
            let container = $('#ingrediantContainer');
            console.log("cont", container[0]);
            container[0].innerHTML = "";
            for (let ing of ingrediant_list) {
                container[0].appendChild(ing.render());
                //console.log("ing",ing);
                //ing.justconsole();
                //console.log("el",el);
                //container.appendChild(el);
            }
            //ingrediant_list.forEach(el => $('#ingrediantContainer').appendChild(el.Render()));
            //let ing = new Ingrediant('012', 'abc', '', '200');
            //console.log(ing);
            //ing.justconsole();
        }
        function show_ingrediant() {
            $('#recipeForm').hide();
            $('#ingrediantForm').show();

        }

        function submit_ingrediant() {

            let booliean = ingrediant_list.every(function (element) {

                return element.Name != $("#name").val();
            });
            console.log(booliean);
            if (booliean) {
                alert("these is unique");
               let ing = new Ingrediant(ingrediant_list.length, $("#name").val(), $("#img").val(), $("#calories").val());
                //console.log(ingrediant);
                ingrediant_list.push(ing);
                localStorage.setItem("ingrediant_list", (JSON.stringify(ingrediant_list)));

            } else {
                alert("this ingrediant allready exist");

            }
        }

        function submit_recipe() {
            let recipeName = $('#recipeName').val();
            let recipeImage = $('#recipeImage').val();
            let recipeTime = $('#recipeTime').val();
            let recipeCookingMethod = $('#recipeCookingMethod').val();
            let recepieIngrediants = [];
            let ingrediantEl = $('#ingrediantContainer')[0].children;
            //ingrediantEl.forEach((card) => {
            for (let card of ingrediantEl) {
                let check = card.getElementsByTagName('input')[0];
                if (check.checked) {
                    let idtoAdd = check.id;
                    let ing = ingrediant_list.find(obj => obj.id == idtoAdd);
                    recepieIngrediants.push(ing);
                }
               
            }
            let newRecepie = new DishRecipe(dishRecepies.length, recipeName, recepieIngrediants, recipeTime, recipeCookingMethod, recipeImage);
            dishRecepies.push(newRecepie);
            $('#recepieContainer')[0].appendChild(newRecepie.render());
        }

        function showDishIngrediants_outer(id) {
            let dish = dishRecepies.find(e =>  e.id == id );
           
            dish.showDishIngrediants();
        }

        function closePop() {
            $('#modal').hide();
            $('#overlay').hide();
        }
    </script>
